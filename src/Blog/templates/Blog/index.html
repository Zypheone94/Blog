{% extends 'base.html' %}
{% load static %}

{% block style %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
{% endblock %}

{% block title %}
    Vid√©oGameBlog
{% endblock %}

{% block section %}
    <ul>
        <li>Playstation</li>
        <li>Nintendo</li>
    </ul>

    {% for i in posts %}
    <div class="card_list">
        <div class="post_card">
            <span class="img_span">
                <img src="{{ i.mainImage.url }}" alt="{{i.title}}"> 
            </span>
            <div class="content">
                <span><b>{{i.author}}</b></span>
                <span>{{i.date}}</span>
                <h2>{{i.title}}</h2>
                <p>{{i.content|truncatewords:25}}</p>
            </div>
        </div>
    </div>
    
    {% endfor %}

{% endblock %}
