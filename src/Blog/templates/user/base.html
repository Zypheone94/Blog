{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/baseUser.css' %}">
</head>
<body>

  <section>
      <div id="user">
        <header>
            <h3>{{user.username}}</h3>
            <button><a href="{% url 'logout' %}">DÃ©connexion</a></button>
        </header>
      </div>
      <div id="articles">
        <header>
            <h3>Articles</h3>
        </header>
        <div id="articles_container">
            <div id="historique">
                <header><h3>Derniers Articles</h3></header>
                <ul>
                    {% for post in articles %}
                        <li>{{ post.title }} : <a href="{% url 'post' id=post.id %}">Voir</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
      </div>
  </section>

</body>
</html>
